{{extend 'layout.html'}}
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    </head>
    <body>
        <div>
        <canvas id="grafico1" width="800" height="400"></canvas>
        </div>
        <script type="text/javascript">
            const ctx = window.document.getElementById('grafico1').getContext('2d');
            const grafico1 = new Chart(ctx,{
                type:'bar',
                data:[{
                    labels: {{=x}},
                    datasets: [{
                        label: 'Grafico de Teste',
                        data: {{=y1}},
                        fill: false,
                        backgroundColor: [
                            'rgba(255,99,132,0.2)'
                        ],
                        borderColor: [
                            'rgba(255,99,132,0.2)'
                            ],
                        borderWidth: 1
                    }]
                }],
                options:{
                    scales: {
                        xAxes: [{
                            type: 'time'  
                        }]
                    }
                }
            });
        </script>
    </body>
</html>
